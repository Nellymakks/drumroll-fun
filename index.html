<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Roll</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">Bass</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">Disco</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">Synth</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Epiano</span>
    </div>
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">Fuzzy</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">Guitar</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Jazz</span>
    </div>
    
  </div>

  <audio data-key="77" src="sounds/bass-blast-vox-hit.wav"></audio>
  <audio data-key="73" src="sounds/disco-string-hit.wav"></audio>
  <audio data-key="82" src="sounds/disco-synth-stab.wav"></audio>
  <audio data-key="65" src="sounds/epiano-riff.wav"></audio>
  <audio data-key="66" src="sounds/fat-fuzzy-piano-hit.wav"></audio>
  <audio data-key="69" src="sounds/guitar-echo-out-1.wav"></audio>
  <audio data-key="76" src="sounds/jazzfadehit.wav"></audio>
  

<script>
window.addEventListener('keydown', function(e){
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
  if(!audio) return;
  audio.play()
  audio.currentTime = 0;
  key.classList.add('playing')
}) 
</script>


</body>
</html>
